            top: 0;

        }

            height: 100vh;
        }

            width: 100%;
            height: 100%;

        }
        
        .content-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            max-width: 90%;
        }
        
        .main-title {
            font-size: 4rem;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 2rem;

        .countdown-container {

        .countdown-box {
            display: inline-block;
            margin: 0 10px;
            text-align: center;
        }
        
        .countdown-value {

            font-weight: bold;
            line-height: 1;
            color: #f7f2f2;
            text-shadow: 0 0 5px #eb0d0d;
        }
        
        .countdown-label {

            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .links-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .link-item:hover {
            transform: scale(1.1);
            color: #ff0000;
            text-decoration: none;
        }
        
        .link-item i {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgb(10, 9, 9);
            opacity: 0;
            z-index: 10;
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .music-control i {
            color: white;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .main-title {

            }

            }

                bottom: 15px;
                right: 15px;
            }
            
            .links-container {

                align-items: center;
                gap: 1rem;
            }
            
            .link-item {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
        }

    <script>
        // Data alvo: 02 de maio de 2025
        const targetDate = new Date('2025-05-02T00:00:00').getTime();
        
        // Atualiza a contagem regressiva a cada segundo
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Cálculos para dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibe o resultado nos elementos
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
            
            // Se a contagem regressiva terminar
            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector('.countdown-container').innerHTML = '<h2 class="animate__animated animate__heartBeat">A DESGRAÇA COMEÇOU!</h2>';
                createConfetti();
            }
        }, 1000);
        
        // Função para criar efeito de confete
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -10 + 'px';
                confetti.style.opacity = '1';
                document.body.appendChild(confetti);
                
                // Animação do confete
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.transition = `top ${animationDuration}s linear, transform ${animationDuration}s ease-out`;
                
                setTimeout(() => {
                    confetti.style.top = window.innerHeight + 'px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg) translateX(${Math.random() * 200 - 100}px)`;
                }, 10);
                
                // Remove o confete após a animação
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
            
            // Continua criando confetes enquanto o evento estiver acontecendo
            if (new Date().getTime() < targetDate + 86400000) { // 24 horas após o evento
                setTimeout(createConfetti, 300);
            }
        }
        
        // Controle de música
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('backgroundMusic');
            const musicControl = document.getElementById('musicControl');
            let musicPlaying = false;
            
            // Tenta reproduzir a música automaticamente (com tratamento para autoplay policies)
            function playMusic() {
                music.volume = 0.5; // Define o volume para 50%
                const playPromise = music.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        musicPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(error => {
                        musicPlaying = false;
                        musicControl.innerHTML = '<i class="fas fa-play"></i>';
                        // Mostra alerta para o usuário interagir
                        musicControl.style.display = 'flex';
                    });
                }
            }
            
            // Inicia a música após um pequeno delay para melhor compatibilidade
            setTimeout(playMusic, 500);
            
            // Controle de play/pause
            musicControl.addEventListener('click', function() {
                if (musicPlaying) {
                    music.pause();
                    musicControl.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    music.play();
                    musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                }
                musicPlaying = !musicPlaying;
            });
            
            // Pausa vídeos quando não estão visíveis
            const carousel = document.getElementById('backgroundSlider');
            carousel.addEventListener('slid.bs.carousel', function () {
                const activeItem = this.querySelector('.active');
                const videos = this.querySelectorAll('video');
                
                videos.forEach(video => {
                    if (video.parentElement !== activeItem) {
                        video.pause();
                    } else {
                        video.play();
                    }
                });
            });
            
            // Inicia o vídeo ativo inicialmente
            const initialActiveVideo = carousel.querySelector('.active video');
            if (initialActiveVideo) {
                initialActiveVideo.play();
            }
            
            // Efeito inicial de empolgação
            setTimeout(() => {
                const title = document.querySelector('.main-title');
                title.classList.remove('animate__bounceIn');
                title.classList.add('animate__rubberBand');
                
                setTimeout(() => {
                    title.classList.remove('animate__rubberBand');
                }, 1000);
            }, 1000);
            
            // Configura o carrossel para trocar a cada 3 segundos
            new bootstrap.Carousel(carousel, {
                interval: 1000,
                wrap: true
            });
        });
    </script>
